<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        textarea { width: 50%; height: 100px; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Spam SMS Detection</h2>
    <form action="/predict" method="post">
        <label for="message">Enter SMS:</label><br>
        <textarea name="message" required></textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p class="result">Result: <span style="color: {% if prediction == 'Spam' %}red{% else %}green{% endif %};">
            {{ prediction }}
        </span></p>
    {% endif %}
</body>
</html>
